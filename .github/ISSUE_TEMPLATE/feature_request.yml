name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the information below to help us understand your request.

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A clear and concise description of the feature you'd like to see added.
      placeholder: Briefly describe the feature you're requesting.
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What use case does it address?
      placeholder: |
        e.g., "I often need to... but currently wer doesn't support..."
        or "It would be helpful if wer could..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: |
        Describe your ideal solution. Consider:
        - What command/option would trigger this feature?
        - What would the output look like?
        - How should it interact with existing features?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        e.g., "I currently work around this by..."
        or "Other tools like X handle this by..."

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: |
        Provide concrete examples of how this feature would be used.
        Include example commands, expected output, or repository scenarios.
      placeholder: |
        e.g.,
        ```bash
        wer --new-feature src/
        # Expected output:
        # ...
        ```

    - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Any other context, screenshots, or examples that would help us understand your request.
